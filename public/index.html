<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet" href="style.css">
<title>News Scraper!</title>
</head>
<body>

<div class="container">
  <h1>Scrape of BBC</h1>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <h3><a id="headline-link" href="#" target="_blank">Click on the article to see it's title!</a></h3>
      <form>
        <h3>Make a comment!</h3>
        <input type="text" class="form-control" id="note-title">
        <textarea name="note" id="note-body" class="form-control"></textarea>
        <button class="btn btn-primary" id="submit-note">Leave your comment!</button>
      </form>
    </div>

    <div class="col-7">
      <h3>Articles</h3>
      <ul class="list-group" id="articles"></ul>
    </div>

  </div>
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
